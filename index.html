<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dean Lefor Terminal</title>
  <link
    href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash"><pre id="splash-output"></pre></div>
  <div id="terminal" style="display:none;">
    <pre id="output"></pre>
    <div id="input-wrapper">
      <span id="prompt-line">C:\dean&gt;</span>
      <span id="typed-text"></span><span id="fake-cursor"></span>
    </div>
  </div>

  <!-- Hidden mobile input -->
  <input id="mobile-input" type="text" style="position:absolute;bottom:0;left:0;width:100%;height:40px;opacity:0.01;border:none;outline:none;z-index:1000" />

  <!-- Modular scripts -->
  <script src="filesystem.js"></script>
  <script src="boot.js"></script>
  <script src="terminal.js"></script>
  <script src="input.js"></script>
  <script src="commands.js"></script>
  <script src="runner.js"></script>
</body>
</html>
